<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../index.html" />
	<link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/login.css" />
    <link rel="normalize.css" href="../../styles/normalize.css"/>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="upside">
            <header>
                    <nav>
                        <ul class="button">
                            <li class="button-ns"><a href="../../index.html">Home</a></li>
                            <li class="button-ns"><a href="../dns.html">DNS</a></li>
                            <li class="button-ns"><a href="../dominio.html">Domínio</a></li>
                            <li class="button-ns"><a href="../protocolo.html">Protocolo</a></li>
                        </ul>
                    </nav>
            </header>
        </div>

        <div class="text-boxies">
            <section>
                <h1>Cadastre-se</h1>
                <label id="e-mail" for="e-mail">E-mail:</label>
				<input type="email" name="e-mail" placeholder="Digite seu e-mail"/>
                <label id="username" for="username">Username:</label>
                <input type="text" name="username" placeholder="Digite seu nome de usuário"/>
                <label id="senha" for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha" />
                <label id="confirm" for="senha">Confirme sua senha:</label>
				<input type="password" name="senha" placeholder="Confirme sua senha" />
                <input id="sign" type="submit" value="Cadastrar" />
                <p class="forgot"><a href="forgot.html"> Esqueci minha senha ou username</a> </p>
                <p class="no-account">Já possui uma conta? <span class="sign-up"><a href="login.html">Entre!</a></span></p>
            </section>
        </div>
    </header>
</body>
</html>
